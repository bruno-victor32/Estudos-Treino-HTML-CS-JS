<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.conteiner{
      background-color: lightsalmon;
      display: flex;
      flex-flow: row nowrap;
    }

    div.item{
      background-color: lightskyblue;
      border: 1px solid black;
      text-align: center;
      flex-basis: 250px;
      /*Por padrão é esses valores*/
      flex-shrink: 1;/*Como é 1, os itens  vão encolher*/
      flex-grow: 1/*Os itens/elementos podem crescer*/


    }
  </style>
</head>
<body>
  <div class="conteiner"> <!--div pai-->
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>

  </div>
</body>
</html>
