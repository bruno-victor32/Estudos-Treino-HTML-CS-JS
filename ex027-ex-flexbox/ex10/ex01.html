<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.conteiner{
      background-color: lightsalmon;
      display: flex;
      flex-flow: row nowrap;
    }

    div.item{
      background-color: lightskyblue;
      border: 1px solid black;
      text-align: center;
      flex-basis: 250px;
      flex-shrink: 0;/*Como é 0, os itens não vão encolher, somente o container vai diminuir*/


    }
  </style>
</head>
<body>
  <div class="conteiner"> <!--div pai-->
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>

  </div>
</body>
</html>
