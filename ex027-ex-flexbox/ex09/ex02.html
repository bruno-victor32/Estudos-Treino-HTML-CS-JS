<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    div.conteiner{
      background-color: lightsalmon;
      display: flex;
      flex-flow: row nowrap;
    }

    div.item{
      background-color: lightskyblue;
      border: 1px solid black;
      text-align: center;
      flex-basis: 150px;/*Todos os itens vão ter a largura de 150px, largura pq meu eixo principal devido está utilizando "row nowrap" é deitado*/

    }
  </style>
</head>
<body>
  <div class="conteiner"> <!--div pai-->
    <div class="item">A</div>
    <div class="item">Outro conteudo</div>
    <div class="item">C</div>
    <div class="item">Conteudo um pouco maior</div>
    <div class="item">E</div>
    <div class="item">Conteudo maior ainda vai ocupar mais espaço</div>
    <div class="item">G</div>
  </div>
</body>
</html>
