<!--
***Password***
*Senhas
*esconde o que está digitado
*estilo depende do User Agent(Navegador)

Atributos especificos do "Password"
-->


<!--A senha terá que ser entre 8 a 12 caracteres -->
<form >
  <input minlength="8" maxlength="12" type="password" name="senha">
  <button>Submit</button>
</form>

<!--Outro exemplo
    inputmode="numeric"
    O inputmode permite abrir o teclado
    númerico do smartphone. Só funciona em aparelhos celulares, na web do pc não vai funcionar-->

    <form >
      <input minlength="8" maxlength="12" type="password" name="senha" inputmode="numeric">
      <button>Submit</button>
    </form>

    <!--Pattern é uma expressão regular para validar o que está sendo digitado, vai validar caracter por caracter que vc colocou.É recomendado usar mais estratégias de segurança
    Exemplo: pattern="[0-9a-fA-F]{4,8}". Explicando o que foi escrito no pattern acima, quando eu abro e fecho os parenteses estou permitindo caracteres que vão do 0 ao 9, estou permitindo caracteres que vão do "a" até o "f" e letras maiusculas de "A" até o "F" e quero caracteres entre quatro e 8
    Dica: use o atributo title-->

    <form >
      <input  type="password" name="senha" pattern="[#0-9a-fA-F]{4,8}" title="Apenas Hexadecimal">
      <button>Submit</button>
    </form>
