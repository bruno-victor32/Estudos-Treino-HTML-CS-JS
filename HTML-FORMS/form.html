<!--
<form>

Atributos do form:

"action" que significa para onde irão os dados.
Se colocar uma / no action, essa página ao enviar o formulário será atualizada e ela mesmo vai 
receber os dados

GET vai colocar os dados diretos na url "/user?id=20&filter=today". Front-end só poerá utilizar os dados da url
POST vai esconder os dados e só consigo recuperar esses dados no back-end, pois não tenho acesso no front-end

-->

<form action="" method="get">
  <input type="text" name="nome">
  <button>submit</button>
</form>
