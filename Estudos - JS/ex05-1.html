<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos com DOM</title>
  <style>
    body{
      background: rgb(73, 73, 185);
      color: white;
      font: normal 18pt Arial;
    }
  </style>
</head>
<body>
  <h1>Iniciando estudos com DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
  <div class="msg">Clique em mim</div>
  <script>
    var corpo = window.document.body

    var p1 = window.document.getElementsByTagName('p')[0]/*criei uma variavel chamada p1 para selecionar meus paragrafos eu utilizo window.document ou simplesmente document em seguida coloco getElementsByTagName entre parentes e aspas vou colocar a tag que quero selecionar que nesse caso e a tag p,só que ele n vai pegar um elemento só,nesse caso eu tenho dos paragrafos <p> para selecionar o primeiro paragrafo eu [] e coloco 0 vai indicar que e o primeiro paragrafo que apareçer caso eu queira selecionar o segundo coloco 1 e sucessivamente*/

    corpo.style.background ='black'/*Muda a cor de fundo*/

    p1.style.color = 'blue'/*Muda a cor da letra do primeiro paragrafo*/
  </script>
</body>
</html>
